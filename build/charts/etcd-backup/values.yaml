# values.yaml
imagePullPolicy: IfNotPresent

images:
  etcd:
    image: ecp_builder/etcd
    tag: 3.4.3-0

cronJobInfo:
  namespace: acs-system
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  completions: 3
  parallelism: 3

globalconfig:
  RegistryURL: "ack-agility-registry.cn-shanghai.cr.aliyuncs.com"
  # 单master模式
  SingleMasterMode: false